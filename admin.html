<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Approve Products</title>
  <link rel="stylesheet" href="css/admin.css" />
 </head>
<body>

  <div class="admin-header-bar">
    <h1 style="margin:0;">Admin Dashboard</h1>
    <div class="admin-header-actions">
      <button id="home-btn" onclick="window.location.href='home.html'">Go to Homepage</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  <style>
    .admin-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5em;
    }
    .admin-header-actions {
      display: flex;
      gap: 1em;
      align-items: center;
    }
    #home-btn, #logout-btn {
      margin: 0;
      min-width: 120px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 36px;
      height: 36px;
      border: 4px solid #eaf6f1;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>

  <div class="admin-tabs">
    <button id="tab-products" class="tab-btn active">Pending Products</button>
    <button id="tab-past-products" class="tab-btn">Past Products</button>
    <button id="tab-users" class="tab-btn">All Users</button>
  </div>

  <div id="products-section">
    <h2>Pending Product Approvals</h2>
    <div id="pending-spinner" style="display:none;text-align:center;margin:1.2em 0;">
      <span class="spinner"></span>
    </div>
    <table id="products-table">
      <thead>
        <tr><th>Product Name</th><th>Seller</th><th>Price</th><th>Category</th><th>Quantity</th><th>Image</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <!-- Products will load here -->
      </tbody>
    </table>
  </div>

  <div id="past-products-section" style="display:none;">
    <h2>Past Approved & Rejected Products</h2>
    <table id="past-products-table">
      <thead>
        <tr><th>Product Name</th><th>Seller</th><th>Price</th><th>Category</th><th>Quantity</th><th>Image</th><th>Status</th><th>Reason</th></tr>
      </thead>
      <tbody>
        <!-- Past products will load here -->
      </tbody>
    </table>
  </div>

  <div id="users-section" style="display:none;">
    <h2>All Users</h2>
    <table id="users-table">
      <thead>
        <tr><th>Username</th><th>Email</th><th>Role</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody>
        <!-- Users will load here -->
      </tbody>
    </table>
  </div>

  <!-- Popup Modal -->
  <div id="admin-popup-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:2000;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:2rem 1.5rem;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.18);min-width:320px;max-width:90vw;display:flex;flex-direction:column;align-items:center;">
      <div id="popup-modal-title" style="font-size:1.2rem;font-weight:600;margin-bottom:1rem;"></div>
      <textarea id="popup-modal-feedback" placeholder="Feedback" style="width:100%;min-height:60px;margin-bottom:1rem;resize:vertical;"></textarea>
      <div style="display:flex;gap:1.2rem;">
        <button id="popup-modal-confirm" style="background:#28a745;color:#fff;padding:0.5em 1.5em;border:none;border-radius:8px;font-weight:600;">Confirm</button>
        <button id="popup-modal-cancel" style="background:#ff5858;color:#fff;padding:0.5em 1.5em;border:none;border-radius:8px;font-weight:600;">Cancel</button>
      </div>
    </div>
  </div>

  <script src="scripts/admin.js"></script>
</body>
</html>
